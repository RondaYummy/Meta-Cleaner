<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MetaCleaner</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shirnk-to-fit=no"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="MetaCleaner" />
    <meta name="keywords" content="Meta, MetaCleaner, CyberRegiment" />
  </head>
  <body>
    <app-root></app-root>
    <noscript>
      Please enable JavaScript to continue using this application.
    </noscript>
  </body>

  <h1
    class="no-orientation"
    style="position: absolute; top: 50px; text-align: center; z-index: -100"
  >
    Ми не підтримуємо альбомну орієнтацію, будь ласка поверніть ваш екран.
  </h1>

  <script>
    window.addEventListener(
      "orientationchange",
      function () {
        const orientation =
          Math.abs(window.orientation) == 90 ? "landscape" : "portrait";
        if (orientation == "landscape") {
          const bodies = document.getElementsByTagName("app-root");
          const h1List = document.getElementsByClassName("no-orientation");
          for (let i = 0; i < bodies.length; i++) {
            bodies[i].style.opacity = "0";
          }
          for (let i = 0; i < h1List.length; i++) {
            h1List[i].style["z-index"] = "10000";
          }
        } else {
          const bodies = document.getElementsByTagName("app-root");
          for (let i = 0; i < bodies.length; i++) {
            bodies[i].style.opacity = "1";
          }
          const h1List = document.getElementsByClassName("no-orientation");
          for (let i = 0; i < h1List.length; i++) {
            h1List[i].style["z-index"] = "-100";
          }
        }
      },
      false
    );
  </script>
</html>
