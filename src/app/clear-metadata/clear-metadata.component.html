<div class="fit-popup-backgroung">
  <div class="popup">
    <div class="clear-metadata-head">
      <div>Видалення метаданих . . .</div>
      <div class="percent">
        {{ (progressFileNumber / photoList.length) * 100 }}%
      </div>
    </div>

    <div class="animated-progress">
      <span
        data-progress="85"
        [style.width]="(progressFileNumber / photoList.length) * 100 + '%'"
      >
      </span>
    </div>
    <div class="info-block">
      <div>
        Фото залишилось:
        {{ photoList.length - progressFileNumber }}
      </div>
      <div>Завершено: {{ progressFileNumber }}</div>
    </div>

    <button type="button" class="cancel-btn" (click)="cancelClearMetadata()">
      Скасувати
    </button>
  </div>
</div>
